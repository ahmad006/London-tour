<ion-header>

  <ion-navbar color="danger">
    <ion-title class="title">Top Deck Routes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

     <h2 style="color: black">Once you reach near the stop and click the button below it will show the current stop name for current bus route</h2>

	<ion-list no-lines>
     <button class="english" ion-button full  (click)="itemSelected()">
        Get Current Stop Name
    </button>
    <span style="color: black">
      <b>Lat</b>: {{lat}}
      <br />
      <b>Lon</b> {{lon}}
      <br />
      <b>Distance</b>{{distance}}
      <br />
      <b>Stop</b>{{ routeName }}
    </span>
  </ion-list>
	

</ion-content>
